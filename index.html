<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #fce4ec; /* Fondo rosado claro */
        }

        /* Estilos para el contenedor del formulario */
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #e91e63; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.3); /* Sombra rosa */
            background-color: #fff; /* Fondo blanco */
        }

        /* Estilos para las etiquetas de los campos */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #e91e63; /* Texto rosa */
        }

        /* Estilos para los campos de entrada de texto y botones */
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Estilos para el botón de envío */
        input[type="submit"] {
            background-color: #e91e63; /* Fondo rosa */
            color: #fff; /* Texto blanco */
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease; /* Transición suave */
        }

        /* Cambio de color en el botón al pasar el cursor */
        input[type="submit"]:hover {
            background-color: #d81b60; /* Fondo rosa más oscuro al hacer hover */
        }

        /* Estilos para el mensaje de error */
        .error {
            color: #f48fb1; /* Color rosa claro para los errores */
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h2>Formulario de Registro</h2>

    <!-- Formulario de registro con validación del campo de nombre -->
    <form id="registroForm" onsubmit="return validarFormulario()">
        <!-- Etiqueta y campo de entrada para el nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <!-- Mensaje de error en caso de campo vacío -->
        <span id="noname" class="error" style="display: none;">El campo de nombre es obligatorio.</span>
        

        <input type="submit" value="Registrar">
    </form>

    <script>
        /**
         * @returns {boolean} - Devuelve true si el formulario es válido, false si no lo es.
         */
        function validarFormulario() {
            // Obtener el valor del campo de nombre
            var nombre = document.getElementById("nombre").value;
            
            // Obtener el elemento del mensaje de error
            var noname = document.getElementById("noname");
            
            // Verificar si el campo está vacío
            if (nombre === "") {
                // Mostrar el mensaje de error si el campo está vacío
                noname.style.display = "block";  
                return false;  // Evitar el envío del formulario
            }
            
            // Ocultar el mensaje de error si el campo tiene texto
            noname.style.display = "none";
            return true;  // Permitir el envío del formulario
        }
    </script>

</body>
</html>
